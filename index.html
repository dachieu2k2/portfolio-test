<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <title>Document</title>
    <style>
      .active {
        transition: 0.4s;
        font-weight: 500;
        padding: 0 5px 0 0;
        border-right: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- Load history -->
    <script
      src="https://unpkg.com/history@5/umd/history.development.js"
      crossorigin
    ></script>

    <!-- Load React Router and React Router DOM -->
    <script
      src="https://unpkg.com/react-router@6/umd/react-router.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      const { useState } = React;
      const { BrowserRouter, Routes, Route, NavLink, Outlet } = ReactRouterDOM;

      function SharedLayout() {
        return (
          <div className="container">
            <div className="row">
              <Sidebar />
              <Outlet />
            </div>
          </div>
        );
      }
      function Home() {
        return (
          <div className="col-lg-9 p-4">
            <div className="row">
              <div className="col-lg-4 col-md-12 mb-4 mb-lg-0">
                <img
                  src="https://img2.thuthuatphanmem.vn/uploads/2019/02/20/anh-bong-hoa-trang-den-dep_110336164.jpg"
                  className="w-100 shadow-1-strong rounded mb-4"
                  alt="Boat on Calm Water"
                />

                <img
                  src="https://i.pinimg.com/originals/0e/36/6c/0e366c7a49f83f6433f9a82f78ecccb4.jpg"
                  className="w-100 shadow-1-strong rounded mb-4"
                  alt="Wintry Mountain Landscape"
                />
                <img
                  src="https://cdn.vjshop.vn/tin-tuc/chup-anh-den-trang/chup-anh-den-trang-cover-image.jpg"
                  className="w-100 shadow-1-strong rounded mb-4"
                  alt="Boat on Calm Water"
                />

                <img
                  src="https://img.websosanh.vn/v10/users/review/images/5asyziwj7kduf/bw55.jpg?compress=85"
                  className="w-100 shadow-1-strong rounded mb-4"
                  alt="Wintry Mountain Landscape"
                />
                <img
                  src="https://i.pinimg.com/736x/33/15/83/331583c5754f9f4737bf16bd5cb40694.jpg"
                  className="w-100 shadow-1-strong rounded mb-4"
                  alt="Wintry Mountain Landscape"
                />
              </div>

              <div className="col-lg-4 mb-4 mb-lg-0">
                <img
                  src="https://i.pinimg.com/736x/f6/37/c7/f637c70ae1b994eeb37a5341ef08d42e.jpg"
                  className="w-100 shadow-1-strong rounded mb-4"
                  alt="Mountains in the Clouds"
                />

                <img
                  src="https://truonggiathien.com/uploaded/images/blogs/201907/%E1%BA%A3nh%20%C4%91en%20tr%E1%BA%AFng%20%C4%91%C3%A1nh%20l%E1%BB%ABa%20%C4%91%C3%B4i%20m%E1%BA%AFt.jpg"
                  className="w-100 shadow-1-strong rounded mb-4"
                  alt="Boat on Calm Water"
                />
                <img
                  src="https://file.vfo.vn/hinh/2018/03/hinh-anh-hinh-nen-den-trang-chat-dep-de-thuong-cho-dien-thoai-va-may-tinh-1.png"
                  className="w-100 shadow-1-strong rounded mb-4"
                  alt="Mountains in the Clouds"
                />

                <img
                  src="https://tiemanhsky.com/wp-content/uploads/2020/06/anh-nghe-thuat-trang-den-2-819x1024.jpg"
                  className="w-100 shadow-1-strong rounded mb-4"
                  alt="Boat on Calm Water"
                />
              </div>

              <div className="col-lg-4 mb-4 mb-lg-0">
                <img
                  src="https://img.idesign.vn/2010/10/dark-contact.jpg"
                  className="w-100 shadow-1-strong rounded mb-4"
                  alt="Waves at Sea"
                />

                <img
                  src="https://upanh123.com/wp-content/uploads/2021/01/hinh-anh-den4.jpg"
                  className="w-100 shadow-1-strong rounded mb-4"
                  alt="Yosemite National Park"
                />
                <img
                  src="https://truongquochoc.com/wp-content/uploads/2020/10/35-hinh-nen-den-trang-nghe-thuat-dep-do-phan-giai-cao-1.jpg"
                  className="w-100 shadow-1-strong rounded mb-4"
                  alt="Yosemite National Park"
                />
                <img
                  src="https://img4.thuthuatphanmem.vn/uploads/2020/08/29/anh-den-buon_122546418.jpg"
                  className="w-100 shadow-1-strong rounded mb-4"
                  alt="Waves at Sea"
                />
              </div>
            </div>
          </div>
        );
      }
      function Sidebar() {
        return (
          <div className="col-lg-3">
            <div className="container sticky-top">
              <ul className="navbar-nav text-end">
                <li>
                  <img
                    src="https://chupanhvn.s3.ap-southeast-1.amazonaws.com/wp-content/uploads/2015/12/25040524/anh-den-trang.png"
                    alt="img "
                    className="img-fluid w-100 shadow-1-strong rounded my-4"
                  />
                </li>
                <li className="nav-item">
                  <NavLink
                    to="/"
                    className={({ isActive }) => {
                      return isActive ? "nav-link active" : "nav-link";
                    }}
                  >
                    HOME
                  </NavLink>
                </li>
                <li className="nav-item">
                  <NavLink
                    to="/about"
                    className={({ isActive }) => {
                      return isActive ? "nav-link active" : "nav-link";
                    }}
                  >
                    ABOUT
                  </NavLink>
                </li>
                <li className="nav-item">
                  <NavLink
                    to="/contact"
                    className={({ isActive }) => {
                      return isActive ? "nav-link active" : "nav-link";
                    }}
                  >
                    CONTACT
                  </NavLink>
                </li>
                <li className="nav-item text-black">
                  <a
                    target="_blank"
                    href="https://github.com/dachieu2k2"
                    className="text-black fs-1"
                  >
                    <i className="bi bi-github"></i>
                  </a>
                </li>
                <li className="nav-item text-black">
                  <a
                    target="_blank"
                    href="https://www.facebook.com/hieu.hiihihaha/"
                    className="text-black fs-1"
                  >
                    <i className="bi bi-facebook"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        );
      }

      function Products() {
        return (
          <React.Fragment>
            <div className="col-lg-6 p-4">
              <p>
                It all started with an Aamlette. Quite literally.
                <br />
                <br />
                <img
                  src="https://chupanhvn.s3.ap-southeast-1.amazonaws.com/wp-content/uploads/2015/12/25040524/anh-den-trang.png"
                  alt="img "
                  className="img-fluid w-100 shadow-1-strong rounded my-4"
                />
                Early on, as both Ashutosh and Archana were chasing conventional
                academic pursuits and harbouring a quiet acceptance to settling
                for an even more conventional career, it was that rare moment
                during the day (or night) wherein their creativity would spark –
                while cooking a quick meal consisting an Aamlette.
                <br />
                <br />
                There is some finesse and precision that go into making not only
                an appetising plate of Aamlette, but also visually appealing.
                Much like design.
                <br />
                <br />
                <img
                  src="https://chupanhvn.s3.ap-southeast-1.amazonaws.com/wp-content/uploads/2015/12/25040524/anh-den-trang.png"
                  alt="img "
                  className="img-fluid w-100 shadow-1-strong rounded my-4"
                />
                It requires one to be creative and meticulous enough to
                understand the anatomy of a truly great Aamlette to serve it up
                with flair. Much like design.
                <br />
                <br />
                The late great Anthony Bourdain once said that the way you make
                an omelet reveals your character. And we couldn’t have agreed
                more. We take our design assignments as seriously as we do
                tossing our beloved Aamlettes.
                <br />
                <br />
                The culinary duo says, “Having worked together for almost a
                decade in the field of design, our pretty much every waking
                minute needs to satiate our urge to create and design. Just like
                you need a minimum of 2 eggs to sauté an Aamlette, you have at
                your disposal 2 experienced creative minds to see your ideas to
                fruition.”
                <br />
                <br />
                They concur, “We believe in quality, not quantity. We work on
                selective projects at any given time. Which means, when we’re
                working on your project, we’re fully committed to it and not
                taking more work than we can focus on.”
              </p>
            </div>
            <div className="col-lg-3">
              <div className="container sticky-top">
                <ul className="navbar-nav text-end">
                  <li>
                    <img
                      src="https://chupanhvn.s3.ap-southeast-1.amazonaws.com/wp-content/uploads/2015/12/25040548/anh-den-trang2.png"
                      alt="img "
                      className="img-fluid w-100 shadow-1-strong rounded my-4"
                    />
                  </li>
                  <li>
                    <p>I am root, and want to tell you about myself</p>
                  </li>
                </ul>
              </div>
            </div>
          </React.Fragment>
        );
      }
      function Error() {
        return <h1>Error</h1>;
      }
      function App() {
        return (
          <BrowserRouter>
            <Routes>
              <Route path="/" element={<SharedLayout />}>
                <Route path="about" element={<Products />} />
                <Route path="contact" element={<Products />} />
                <Route index element={<Home />} />
              </Route>
              <Route path="*" element={<Error />} />
            </Routes>
          </BrowserRouter>
        );
      }
      const domContainer = document.querySelector("#root");
      const root = ReactDOM.createRoot(domContainer);
      root.render(<App />);
    </script>
  </body>
</html>
